---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install updates (Centos)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution in ["Rocky", "Centos"]

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 & php support (Ubuntu)
    tags: apaches,apache2,Ubuntu,Debian
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install httpd & php package (Centos)
    tags: apache,httpd,Rocky,Centos
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution in ["Rocky", "Centos"]

- hosts: db_servers
  become: true
  tasks: 

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,Ubuntu,Debian
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install mariadb package (Centos)
    tags: db,mariadb,Rocky,Centos
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution in ["Rocky", "Centos"]

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest